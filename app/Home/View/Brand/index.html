<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>品牌列表</title>
  <include file="Public:meta" />
</head>
<body>


<header data-am-widget="header" class="am-header am-header-default my-header">
  <div class="am-header-left am-header-nav">
    <a href="__APP__/car/" class="">
      <span class="am-icon-chevron-left am-icon-sm am-icon-md"></span>
    </a>
  </div>
  <h1 class="am-header-title">品牌列表</h1>
  <div class="am-header-right am-header-nav">
    <a href="#doc-oc-menu" data-am-offcanvas>
      <span style="font-size:1rem;">选车</span>
    </a>
	<div id="doc-oc-menu" class="am-offcanvas">
	  <div class="am-offcanvas-bar">
	    <div class="am-offcanvas-content">
		  	<include file="Public:menu" />
	    </div>
	  </div>
	</div>
  </div>
</header>



<div id="akd_content" class="carbrand">
		<div class="mod">
			<nav class="list">
				<a href="__APP__/car/"><b>全部<em></em></b></a>
			</nav>
		</div>
    <volist name="letter" id="az">
		
		<div class="mod">
			<h3><a href="#{$az.letter}" id="{$az.letter}">{$az.letter}</a></h3>
			<nav class="list">
				<volist name="brandList" id="vo">
				<eq name="az.letter" value="$vo['letter']">
				<a href="__APP__/brand/series/brand/{$vo.id}"><b>{$vo.title}<em></em></b></a>
				</eq>
				</volist>
			</nav>
		</div>
	</volist>
</div>




<include file="Public:footer" />


<!--[if (gte IE 9)|!(IE)]><!-->
<script src="__PUBLIC__/js/jquery.min.js"></script>
<!--<![endif]-->
<!--[if lte IE 8 ]>
<script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
<![endif]-->
<script src="__PUBLIC__/js/amazeui.min.js"></script>
</body>
</html>
